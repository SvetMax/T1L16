<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .controle {
        margin: 16px;
      }
      .choose-gender {
        margin: 16px;
       
      }
    </style>
  </head>
  <body>
    <div class="controle">
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div class="controle">
      <input type="number" name="age" value="17" />
    </div>
    <div class="controle">
      <input type="checkbox" name="agree" />
      <label>Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" checked>
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender">
      <label for="gender-secret">Secret</label>
    </div>
    <div class="controle">
      <textarea
        name="description"
        placeholder="Write description..."
      ></textarea>
    </div>
    <div class="controle">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
